<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario de Ecuaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 15px;
      font-weight: bold;
    }
    .options label {
      display: block;
      background: #f0f0f0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .options input {
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #227373;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00597B;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Cuestionario de Ecuaciones</h1>
    <form id="quizForm">
      <div class="quiz"></div>
      <button type="button" onclick="checkAnswers()">Revisar Respuestas</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "1) x + 5 = 9", options: ["x = 3", "x = 4", "x = 5"], correct: 1 },
      { q: "2) 2x = 10", options: ["x = 2", "x = 5", "x = 8"], correct: 1 },
      { q: "3) x - 7 = 3", options: ["x = 10", "x = 7", "x = 5"], correct: 0 },
      { q: "4) 3x = 15", options: ["x = 4", "x = 5", "x = 6"], correct: 1 },
      { q: "5) x/2 = 6", options: ["x = 8", "x = 10", "x = 12"], correct: 2 },
      { q: "6) 4x + 2 = 10", options: ["x = 1", "x = 2", "x = 3"], correct: 1 },
      { q: "7) x + 12 = 20", options: ["x = 8", "x = 10", "x = 12"], correct: 0 },
      { q: "8) 5x = 25", options: ["x = 4", "x = 5", "x = 6"], correct: 1 },
      { q: "9) x - 9 = 4", options: ["x = 12", "x = 13", "x = 14"], correct: 1 },
      { q: "10) 2x + 4 = 12", options: ["x = 3", "x = 4", "x = 5"], correct: 1 }
    ];

    const quizDiv = document.querySelector(".quiz");

    questions.forEach((item, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("question-block");

      questionDiv.innerHTML = `
        <div class="question">${item.q}</div>
        <div class="options">
          ${item.options.map((opt, i) => `
            <label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>
          `).join('')}
        </div>
      `;

      quizDiv.appendChild(questionDiv);
    });

    function checkAnswers() {
      let score = 0;
      questions.forEach((item, index) => {
        const answer = document.querySelector(`input[name=q${index}]:checked`);
        if (answer && parseInt(answer.value) === item.correct) {
          score++;
        }
      });
      document.getElementById("result").innerText = `Tu puntaje es ${score} de ${questions.length}`;
    }
  </script>
</body>
</html>
